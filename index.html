<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-white p-2">Weather Dashboard</h1>
    </header>

    <section class="contentContainer">
        <div class="row">
            <!--Search for a city-->
            <div class="col-3 col-md-4 col-lg-3">
                <h2 class="m-2">Search for a City:</h2>
                <form class="w-100">
                    <input type="text" id="cityName" class="w-75 m-2">
                </form>
                <input type="submit" id="submitCityButton" class="w-75 m-2">
                <hr class="w-75 m-2">
                <!--Search history-->
                <div id="searchHistory" class="w-100">
                </div>
            </div>

            <div>
                <!--Current weather-->
                <div id="currentWeatherDiv">
                </div>

                <!--5 day weather-->
                <div id="5dayWeather" class="mt-3">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
