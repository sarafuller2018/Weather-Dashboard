<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-white p-2">Weather Dashboard</h1>
    </header>


    <section class="contentContainer">
        <div class="row">
            <!--Search for a city section-->
            <div class="col-12 col-md-4 col-lg-3">
                <h2 class="m-2">Search for a City:</h2>
                <form class="w-100">
                    <input type="text" id="cityName" class="w-75 m-2">
                </form>
                <input type="submit" id="submitCityButton" class="w-75 m-2">
                <hr class="w-75 m-2">
                <!--Display search history section-->
                <div id="searchHistory" class="w-75 m-2">
                </div>
            </div>

            <!--Display city weather section-->
            <div id="currentWeatherDiv" class="col-12 col-md-8 col-lg-9">
                <img id="weatherIcon"></img>
            </div>

            <div id="5dayWeather" class="col-12 col-md-8 col-lg-9">
                <!--5 day weather section-->
                <div class="card1 col-12 col-md-8 col-lg-9"></div>
                <div class="card2 col-12 col-md-8 col-lg-9"></div>
                <div class="card3 col-12 col-md-8 col-lg-9"></div>
                <div class="card4 col-12 col-md-8 col-lg-9"></div>
                <div class="card5 col-12 col-md-8 col-lg-9"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
