<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-white p-2">Weather Dashboard</h1>
    </header>

    <!--Search for a city section-->
    <section class="contentContainer">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <h2 class="m-3">Search for a City:</h2>
                <form class="w-100">
                    <input type="text" class="w-75 m-2">
                </form>
                <input type="submit" class="w-75 m-2">
                <hr class="w-75 m-2">
                <p>Search history placeholder</p>
            </div>

            <!--Display city weather section-->
            <div class="col-12 col-md-8 col-lg-9">
                <h2 class="m-2">Main Section Title Placeholder</h2>
                <p class="m-2">Main Section Content Placeholder</p>

                <!--5 day forecast section-->
                <h2 class="m-2">5-Day Forecast</h2>
            </div>
        </div>
    </section>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
